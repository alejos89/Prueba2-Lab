<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../config.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="section1.css">

<body>
    <header class="header">
        <div class="menu1"><img src="Menu.svg" alt=""></div>
        <span class="texto-naranja">DELIVER TO</span>

      </div>

    <section class="section">

       </div>

        <div class="cajaBuscador">
            <img src="Search.svg" alt="">

        <div class="cajaCategories">

            <p class="textoSeeAll">See All <img src="Vector.svg" alt=""></p>
      
            
        </div>


        <div class="cuadrosCategories">
            <div class="categorie1">

                All
            </div>

            <div class="categorie2">

                Hot Dog
           
            </div> 

            <div class="categorie3">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEQpMuihHCSQU42N1OqID-8xrF_yVzFDX46hnHv4Q2O9ljAXMlbGM6DZhRmVWPNEJUNXo&usqp=CAU" alt="" class="imagenCategories">

            </div>
        </div>

         <div class="cajaRestaurantes">
            <p class="textoCategories">Open Restaurants</p>
            <p class="textoSeeAll">See All <img src="Vector.svg" alt=""></p>
            </div>

            <div class="restaurante1">
                  <img src="https://somoscmi.com/wp-content/uploads/2024/02/medallones-campero-verano-2024.png" alt="" class="imagenRestaurante1">

                  <p class="productosRestaurantes">Burger - Chiken - Riche - Wings </p>

                  <div class="cajaDeDatos">
                 <p class="dato1">
                    <img src="../assets/Star 1.svg" alt="">
                    4.7
                 </p>

                  <p class="dato2">
                    <img src="../assets/Delivery.svg" alt="">
                    Free
                 </p>

                  <p class="dato3">
                    <img src="../assets/Clock.svg" alt="">
                    20 min
                 </p>
               
            </div>
            </div>


            <div class="restaurante2">
                <img src="https://i.cbc.ca/1.4714852.1582235125!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_1180/russia-soccer-wcup-burger-bungle.jpg?im=Resize%3D780" alt="" class="imagenRestaurante2">
            </div>
